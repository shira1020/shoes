<select class="mdb-select md-form" searchable="Search here.." [(ngModel)]="mysize">
  <option value="" disabled selected>Choose your size</option>
  <option *ngFor="let size of sizes" [ngValue]="size" color="pink-text" value="">{{size}}
  </option>
</select>
<!-- <label class="mdb-select" >Blue select</label> -->
<select class="mdb-select md-form" searchable="Search here.." [(ngModel)]="mycolor">
  <option value="" disabled selected>Choose your color</option>
  <option *ngFor="let color of colors" [ngValue]="color" color="pink-text" value="">{{color}}</option>
</select>
<!-- <label class="mdb-select" >Blue select</label> -->
<select class="mdb-select md-form" searchable="Search here.." [(ngModel)]="mytype">
  <option value="" disabled selected>Choose your type</option>
  <option *ngFor="let type of types" [ngValue]="type" color="pink-text" value="">{{type}}</option>

</select>
