
<div class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url(./assets/222.jpg);">
  <div class="full-bg-img mask rgba-black-light">
    <div class="container flex-center">
      <div class="row pt-5 mt-3 w-100">
        <div class="col-md-12">
          <div class="text-center">
    


<!-- start -->

<!-- Card -->

  
<div class="card" style="width: 50%;height:50%;margin-left: 25%;">
  <!-- https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg -->
    <!-- Card image -->
    <!-- <div  class="view overlay zoom" > -->
      <img  class="card-img-top" style="width:100px;height: 100px;" src="assets/shoes/{{src}}"
        alt="Card image cap">
      <!-- <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a> -->
    <!-- </div> -->
  
    <!-- Card content -->
    <div class="card-body">
  
      <!-- Title -->
      <h4  class="card-title" >Card title</h4>
      <!-- Text -->

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Size</label>
      </div>
  
  
        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="mysize">
  
          <option *ngFor="let size of sizes" [ngValue]="size" value="">{{size}}</option>
        </select>
      </div>
      <!-- {{mysize}} -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Color</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="mycolor">
          <option disabled selected> choose</option>
          <option *ngFor="let color of colors" value="" [ngValue]="color">{{color}}</option>
        </select>    
        <!-- {{mycolor}} -->
      </div>
      <!-- Button -->
      <!-- <a href="#" class="btn btn-default">Button</a> -->
      <!-- <button type="button" class="btn btn-elegant">Elegant</button>" -->
      <!-- <a class="btn btn-unique">Button</a> -->
      <button (click)="IsFoundInStock()" type="button" mdbBtn color="primary" class="btn aqua-gradient"   mdbWavesEffect>
        CHECK IN STOCK</button>
        {{t}}
    </div>
  </div>
  <!-- Card -->

<!-- end -->
      
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
